<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee O-Matic 3000</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- JS -->
    <script src="javascript.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script> <!-- SweetAlerts -->

  </head>

  <body>
    <div class="container-main">
      <div class="header">
        <h1>Coffee O-Matic 3000</h1>
      </div>

      <div class="coffee-sel">
        <div class="container-coffee invisible">
          <!-- Contenedor del menu de cafe, se agregan mediante JS. -->
        </div>
      </div>

      <div class="screen">
        <div>
          <p id="interactive-text">Bienvenido a la Coffee O-Matic 3000</p>
        </div>
        <div>
          <!-- Formulario de Pago -->
          <form  id="pay-form" class="invisible">
            <label for="payment">Pago:</label>
            <input id="payment" type=number name="payment" min="1" max="20" class="" type="text" placeholder="Introduzca el pago"></input>
            <a id="pay-btn" class="btn btn-primary buy-button invisible">Pagar</a>
          </form>
        </div>
        <div>
          <a id="buy-btn" class="btn btn-success buy-button">Comprar</a>
          <a id="cancel-btn" class="btn btn-danger buy-button">Cancelar</a>
          <a id="continue-btn" class="btn btn-primary buy-button invisible">Continuar</a>
        </div>
      </div>

      <div class="switch">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">OFF / ON</label>
        </div>
        <div>
          <a id="reset-btn" class="btn btn-warning">Reset</a>
        </div>
      </div>

      <div class="footer">
        Proyecto realizado por Andherson Castro
      </div>
      <div class="maintenance">
        Maintenance
      </div>
    </div>
    
    <!--BOOTSTRAP JS-->

    <!--Coffee Maker-->
    <!--Este proyecto es un simulador de una maquina de Cafe, actualmente solo vende 3 tipos de cafe. Moka, Latte y Cappuccino, es capaz de recibir y 
      dar cambio infinito pero si tienen materiales limitados (Se pueden recargar). 
    
    NOTA: En la primera opcion se puede presionar el 3 para imprimir un reporte y el 4 para recargar la maquina (Necesario para prepara Cappuccino)-->
    
    
  </body>
</html>
